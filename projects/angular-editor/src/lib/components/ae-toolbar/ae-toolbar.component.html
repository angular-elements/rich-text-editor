<ae-toolbar-set>
    <button
        aeButton
        matTooltip="Undo"
        iconName="undo"
        (click)="triggerCommand('undo')"
        [hidden]="isButtonHidden('undo')"></button>
    <button
        aeButton
        matTooltip="Redo"
        iconName="redo"
        (click)="triggerCommand('redo')"
        [hidden]="isButtonHidden('redo')"></button>
</ae-toolbar-set>
<ae-toolbar-set>
    <button
        [id]="'bold-' + id"
        aeButton
        matTooltip="Bold"
        iconName="format_bold"
        (click)="triggerCommand('bold')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('bold')"></button>
    <button
        [id]="'italic-' + id"
        aeButton
        iconName="format_italic"
        matTooltip="Italic"
        (click)="triggerCommand('italic')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('italic')"></button>
    <button
        [id]="'underline-' + id"
        aeButton
        matTooltip="Underline"
        iconName="format_underlined"
        (click)="triggerCommand('underline')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('underline')"></button>
    <button
        [id]="'strikeThrough-' + id"
        aeButton
        iconName="format_strikethrough"
        matTooltip="Strikethrough"
        (click)="triggerCommand('strikeThrough')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('strikeThrough')"></button>
    <button
        [id]="'subscript-' + id"
        aeButton
        matTooltip="Subscript"
        iconName="subscript"
        (click)="triggerCommand('subscript')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('subscript')"></button>
    <button
        [id]="'superscript-' + id"
        aeButton
        matTooltip="Superscript"
        iconName="superscript"
        (click)="triggerCommand('superscript')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('superscript')"></button>
</ae-toolbar-set>
<ae-toolbar-set>
    <button
        [id]="'justifyLeft-' + id"
        aeButton
        iconName="format_align_left"
        matTooltip="Justify Left"
        (click)="triggerCommand('justifyLeft')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('justifyLeft')"></button>
    <button
        [id]="'justifyCenter-' + id"
        aeButton
        iconName="format_align_center"
        matTooltip="Justify Center"
        (click)="triggerCommand('justifyCenter')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('justifyCenter')"></button>
    <button
        [id]="'justifyRight-' + id"
        aeButton
        iconName="format_align_right"
        matTooltip="Justify Right"
        (click)="triggerCommand('justifyRight')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('justifyRight')"></button>
    <button
        [id]="'justifyFull-' + id"
        aeButton
        iconName="format_align_justify"
        matTooltip="Justify Full"
        (click)="triggerCommand('justifyFull')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('justifyFull')"></button>
</ae-toolbar-set>
<ae-toolbar-set>
    <button
        [id]="'indent-' + id"
        aeButton
        iconName="format_indent_increase"
        matTooltip="Indent"
        (click)="triggerCommand('indent')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('indent')"></button>
    <button
        [id]="'outdent-' + id"
        aeButton
        iconName="format_indent_decrease"
        matTooltip="Outdent"
        (click)="triggerCommand('outdent')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('outdent')"></button>
</ae-toolbar-set>
<ae-toolbar-set>
    <button
        [id]="'insertUnorderedList-' + id"
        aeButton
        iconName="format_list_numbered"
        matTooltip="Unordered List"
        (click)="triggerCommand('insertUnorderedList')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('insertUnorderedList')"></button>
    <button
        [id]="'insertOrderedList-' + id"
        aeButton
        iconName="format_list_bulleted"
        matTooltip="Ordered List"
        (click)="triggerCommand('insertOrderedList')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('insertOrderedList')"></button>
</ae-toolbar-set>
<ae-toolbar-set>
    <ae-select
        [options]="headings"
        [(ngModel)]="block"
        matTooltip="Styles"
        (change)="triggerCommand(block)"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('heading')"
        tabindex="-1"></ae-select>
</ae-toolbar-set>

<ae-toolbar-set>
    <input
        style="display: none"
        type="color"
        (change)="insertColor(fgInput.value, 'textColor')"
        #fgInput />
    <button
        [id]="'foregroundColorPicker-' + id"
        aeButton
        iconName="format_color_text"
        (click)="focus(); fgInput.click()"
        matTooltip="Text Color"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('textColor')"></button>
    <input
        style="display: none"
        type="color"
        (change)="insertColor(bgInput.value, 'backgroundColor')"
        #bgInput />
    <button
        [id]="'backgroundColorPicker-' + id"
        aeButton
        iconName="format_color_fill"
        (click)="focus(); bgInput.click()"
        matTooltip="Background Color"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('backgroundColor')"></button>
</ae-toolbar-set>

<ae-toolbar-set>
    <button
        [id]="'link-' + id"
        aeButton
        iconName="link"
        (click)="insertUrl()"
        matTooltip="Insert Link"
        [disabled]="isLinkButtonDisabled"
        [hidden]="isButtonHidden('link')"></button>
    <button
        [id]="'insertImage-' + id"
        aeButton
        iconName="image"
        (click)="focus(); fileInput.click()"
        matTooltip="Insert Image"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('insertImage')"></button>
    <input
        style="display: none"
        accept="image/*"
        type="file"
        (change)="onFileChanged($event)"
        #fileInput />
    <button
        [id]="'insertHorizontalRule-' + id"
        aeButton
        iconName="horizontal_rule"
        matTooltip="Horizontal Line"
        (click)="triggerCommand('insertHorizontalRule')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('insertHorizontalRule')"></button>
</ae-toolbar-set>
<ae-toolbar-set>
    <button
        [id]="'clearFormatting-' + id"
        aeButton
        iconName="format_clear"
        matTooltip="Clear Formatting"
        class="angular-editor-button"
        (click)="triggerCommand('removeFormat')"
        [disabled]="htmlMode"
        [hidden]="isButtonHidden('removeFormat')"></button>
</ae-toolbar-set>
<ae-toolbar-set>
    <button
        [id]="'toggleEditorMode-' + id"
        aeButton
        iconName="htmlCode"
        matTooltip="HTML Code"
        (click)="triggerCommand('toggleEditorMode')"
        [hidden]="isButtonHidden('toggleEditorMode')"></button>
</ae-toolbar-set>
<ng-content></ng-content>
